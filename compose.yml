services:
  postgres:
    image: postgres:17-alpine  # Use specific version to avoid upgrade issues
    container_name: postgres-db
    environment:
      POSTGRES_DB: mydatabase
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql  # Changed for PostgreSQL 18+ compatibility
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myuser -d mydatabase"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    container_name: pgadmin4_container
    image: dpage/pgadmin4:latest
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: root
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy
    # Removed profiles - will now auto-start with Spring Boot

  doorway-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: doorwayapi:latest
    container_name: doorway-api
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: docker
    restart: on-failure
    profiles:
      - docker

volumes:
  postgres_data: